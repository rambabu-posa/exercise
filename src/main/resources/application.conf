app {

  printOption = "file"

  countries = {
    names = ["lowestoft","whitby","aberporth", " armagh", " ballypatrick", "ballypatrick", " bradford", " braemar", " camborne", " cambridge", " cardiff", " chivenor", "cwmystwyth", " dunstaffnage", " durham", " eastbourne", " eskdalemuir", " heathrow", " hurn", " lerwick", "leuchars", " manston", " nairn", " newtonrigg", " oxford", " paisley", " ringway", " rossonwye", " shawbury", " sheffield", " southampton", " stornoway", " suttonbonington", " tiree", " valley", " waddington", " wickairport", " yeovilton"]
    prefix = "https://www.metoffice.gov.uk/pub/data/weather/uk/climate/stationdata/"
    postfix = "data.txt"
  }
  ignored-symbols = {
    symbols = ["---","*","#","[A-Za-z]*","$"]
  }
    // names = ["aberporth", " armagh", " ballypatrick", "ballypatrick", " bradford", " braemar", " camborne", " cambridge", " cardiff", " chivenor", "cwmystwyth", " dunstaffnage", " durham", " eastbourne", " eskdalemuir", " heathrow", " hurn", " lerwick", "leuchars", " manston", " nairn", " newtonrigg", " oxford", " paisley", " ringway", " rossonwye", " shawbury", " sheffield", " southampton", " stornoway", " suttonbonington", " tiree", " valley", " waddington", " wickairport", " yeovilton"]
  //    col_name = ", , , , "lowestoft, whitby

  defaults = {
    float = "-10000.0"
    int = "-1"
    string = ""
  }
  schema = [

    {
      col_name: "year"
      col_type: "Int"
    },
    {
      col_name: "month"
      col_type: "Int"
    },

    {
      col_name: "tmax"
      col_type: "Double"
    },

    {
      col_name: "tmin"
      col_type: "Double"
    },

    {
      col_name: "af_days"
      col_type: "Int"
    },

    {
      col_name: "rain"
      col_type: "Double"
    }

    {
      col_name: "sunshine"
      col_type: "Double"
    }

  ]
}